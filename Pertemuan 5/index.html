<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 5</title>
  </head>
  <body style="background-color: rgb(239, 210, 215)">
    <h2 style="text-align: center">Masukkan 3 angka!</h2>
    <div
      class="input-box"
      style="
        margin: 10px auto;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <input
        type="text"
        id="num1"
        style="
          width: 20vw;
          margin: 20px;
          height: 100px;
          text-align: center;
          vertical-align: middle;
          border-radius: 12px;
          border: 4px rgb(225, 154, 177) solid;
        "
      />
      <input
        type="text"
        id="num2"
        style="
          width: 20vw;
          margin: 20px;
          height: 100px;
          text-align: center;
          vertical-align: middle;
          border-radius: 12px;
          border: 4px rgb(225, 154, 177) solid;
        "
      />
      <input
        type="text"
        id="num3"
        style="
          width: 20vw;
          margin: 20px;
          height: 100px;
          text-align: center;
          vertical-align: middle;
          border-radius: 12px;
          border: 4px rgb(225, 154, 177) solid;
        "
      />
    </div>
    <div style="display: flex; justify-content: center">
      <button
        onclick="showResult()"
        style="
          background-color: palevioletred;
          width: auto ;
          padding: 10px 20px;
          border-radius: 12px;
          border: 4px solid rgb(180, 16, 106);
          position: relative;
          margin: 0 auto;
          font-size: medium;
          font-weight: bold;
        "
      >
        Lihat Hasil
      </button>
    </div>
    <div
      id="result-box"
      style="text-align: center; visibility: hidden; margin-top: 20px"
    >
      <p>Angka Terbesar: <span id="max"></span></p>
      <p>Angka Terkecil: <span id="min"></span></p>
      <p>Jumlah Angka: <span id="sum"></span></p>
      <p>Rata-rata: <span id="mean"></span></p>
    </div>
    <script>
      function showResult() {
        var num1Field = document.getElementById("num1");
        var num2Field = document.getElementById("num2");
        var num3Field = document.getElementById("num3");
        var max_result = document.getElementById("max");
        var min_result = document.getElementById("min");
        var sum_result = document.getElementById("sum");
        var mean_result = document.getElementById("mean");
        var box_result = document.getElementById("result-box");

        var num1 = parseFloat(num1Field.value);
        var num2 = parseFloat(num2Field.value);
        var num3 = parseFloat(num3Field.value);
        var max,
          min,
          sum, mean = 0;

        box_result.style.visibility = "visible";

        if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
          var numbers = [num1, num2, num3];
          numbers.sort();

          max = numbers[2];
          min = numbers[0];

          sum = num1 + num2 + num3;
          mean = sum / 3;

          max_result.innerText = max;
          min_result.innerText = min;
          sum_result.innerText = sum;
          mean_result.innerText = mean;
        } else {
          box_result.innerHTML = "Input tidak valid! Input harus berupa angka!";
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thief Rabbit Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div id="canvas-container">
        <div id="canvas-overlay-container">
            <div id="canvas-overlay-container-start">
                <h1 id="title">Thief Rabbit Game</h1>
    
                <!-- Form to start the game -->
                <form id="game-form">
                  <!-- Enter name -->
                  <div class="name-input">
                    <label for="name">Enter your name:</label>
                    <input type="text" id="name" name="name" required />
                  </div>
    
                  <!-- Choose Level -->
                  <div class="level-input">
                    <label for="level">Select a level:</label>
                    <select id="level" name="level">
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                    </select>
                  </div>
    
                  <button type="submit">Start Game</button>
                </form>
            </div>
        </div>
        <div class="top-panel-container">
          <div class="player-name" id="player-name">
            Player: <span id="name"></span>
          </div>
          <div class="score">Score: <span id="score"></span></div>
          <div class="level">Level: <span id="level"></span></div>
          <div class="lives">Lives:</div>
        </div>
        <canvas id="myCanvas" width="540" height="390"></canvas>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>

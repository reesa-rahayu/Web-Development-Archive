<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thief Rabbit Game</title>
	<link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="game wrapper">
	
                <div class="score">Score:</div>
                <div class="level">Lvl:<span id="level"></span></div>
                <div class="lives">Lives: </div>
                
                <div id="canvas-container">
                    <div id="canvas-overlay-container">
                        <div id="canvas-overlay-content">
                            <div id="title">Thief Rabbit Game</div>
                            <div><p id="text">Click to Play</p></div>
                        </div>
                    </div>
                    <canvas id="myCanvas" width="540" height="390"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
